<form>
  <label for="name">Name:</label>
  <input
    type="text"
    id="name"
    [(ngModel)]="editedItem.name"
    name="name"
  />

  <label for="description">Description:</label>
  <input
    type="text"
    id="description"
    [(ngModel)]="editedItem.description"
    name="description"
  />

  <label for="price">Price:</label>
  <input
    type="number"
    id="price"
    [(ngModel)]="editedItem.price"
    name="price"
  />

  <label for="image">Image URL:</label>
  <input
    type="text"
    id="image"
    [(ngModel)]="editedItem.image"
    name="image"
  />

  <button type="button" (click)="updateItem()">Update Item</button>
</form>
