<div class="dashboard-container">
    
    <!-- Left: Add Item Form -->
    <div class="dashboard-section add-item-section">
        <h3>Add New Item</h3>
        <app-add-item (itemAdded)="addItem($event)"></app-add-item>
    </div>

    <!-- Right: Item List -->
    <div class="dashboard-section item-list-section">
        <h3>Item List</h3>
        <ul>
            <li *ngFor="let item of items; let i = index">
                <div [ngClass]="{'purchased-item': item.isPurchased}">
                    <h4>{{ item.name }} - â‚¹{{ item.price }}</h4>
                    <p>{{ item.description }}</p>

                    <button *ngIf="!item.isPurchased" class="buy-btn" (click)="buyItem(i)">Buy</button>
                    <button class="edit-btn" (click)="editItem(i)">Edit</button>
                    <button class="delete-btn" (click)="deleteItem(i)">Delete</button>
                </div>
            </li>
        </ul>

        <!-- Logout Button -->
        <button class="logout-btn" (click)="logout()">Logout</button>
    </div>

    <!-- Edit Item Form -->
    <div class="dashboard-section edit-item-section" *ngIf="selectedItem">
        <h3>Edit Item</h3>
        <app-edit-item [item]="selectedItem" (updatedItem)="updateItem($event)"></app-edit-item>
    </div>
</div>
